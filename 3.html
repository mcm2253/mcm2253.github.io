<!doctype html>
<html>
<head>
	<title>3rd class</title>
	<style type="text/css">
		.big {
			height: 100px; 
			width: 100px;
		}
		.small {
			height: 30px; 
			width: 30px;
		}
		.red {
			background: red;
		}
		.black {
			background: black;
		}
		.silver {
			background: silver;
		}
		.green {
			background: green;
		}
		.blue {
			background: blue;
		}
	</style>
</head>
<body>
	<div class="big red">
		<div class="small black"></div>
		<div class="small silver"></div>
		<div class="small green"></div>
	</div>
	<div class="big blue"></div>
</body>
</html>
