<!DOCTYPE html>
<html>
<head>
	<title>intro html</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.5/css/jquery.dataTables.min.css">

	<style type="text/css">
	</style>

</head>
<body>

	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<h1>Cities in Alaska </h1>

			<table id="alaska-cities" class="table table-striped">
				<thead>
					<tr>
						<th>city</th>
						<th>population</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Bettles</td>
						<td>12</td>
					</tr>
					<tr>
						<td>Kupreanof</td>
						<td>27</td>
					</tr>
					<tr>
						<td>False Pass</td>
						<td>35</td>
					</tr>
					<tr>
						<td>Kasaan</td>
						<td>49</td>
					</tr>
					<tr>
						<td>Port Alexander</td>
						<td>52</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

	<!-- Latest compiled and minified JavaScript -->
	<script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.5/js/jquery.dataTables.js"></script>

	<script type="text/javascript">
		$( document ).ready(function() {
			$('#alaska-cities').DataTable();
		});
	</script>

</body>
</html>
